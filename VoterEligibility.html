<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Eligibility Form</title>
  <link rel="stylesheet" href="/VoterEligibility.css">
</head>

<body>
  <div class="container">
    <h1>Voter Eligibility Form</h1>
    <form id="voterForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="placeOfBirth">Place of Birth:</label>
      <input type="text" id="placeOfBirth" name="placeOfBirth" required>

      <label for="currentAddress">Current Address:</label>
      <input type="text" id="currentAddress" name="currentAddress" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="citizenship">Are you a citizen?</label>
      <label> <input type="checkbox" id="citizenship" name="citizenship" required></label>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
